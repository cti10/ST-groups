<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحديد المستوى والتخصص</title>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1e3c72;
            font-weight: bold;
            font-size: 18px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #1e3c72;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #1e3c72;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: #2a5298;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .result-item {
            margin: 15px 0;
            font-size: 24px;
            color: #8B0000;
        }

        .result-label {
            font-weight: bold;
            color: #1e3c72;
            margin-left: 10px;
            background-color: yellow; /* خلفية صفراء لكلمة "المستوى:" و "التخصص:" */
            padding: 5px 10px;
            border-radius: 5px;
        }

        .year-container {
            display: flex;
            gap: 10px;
        }

        .year-container select {
            width: calc(50% - 5px);
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام تحديد المستوى والتخصص</h1>
        
        <div class="form-group">
            <label>السنة التدريبية:</label>
            <div class="year-container">
                <select id="startYear">
                    <script>
                        for(let i = 2024; i <= 2035; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="endYear">
                    <script>
                        for(let i = 2025; i <= 2036; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>التيرم:</label>
            <select id="term">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>

        <div class="form-group">
            <label>رقم الدفعة:</label>
            <input type="number" id="batchNumber" min="0">
        </div>

        <div class="form-group">
            <label>رقم المجموعة:</label>
            <input type="number" id="groupNumber" min="0" max="999">
        </div>

        <button onclick="calculate()">المستوى والتخصص</button>

        <div class="result">
            <div class="result-item">
                <span class="result-label">المستوى:</span>
                <span id="level">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">التخصص:</span>
                <span id="specialization">-</span>
            </div>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        function calculate() {
            // تنظيف الأخطاء السابقة
            document.getElementById('error').textContent = '';
            
            // الحصول على القيم المدخلة
            const startYear = parseInt(document.getElementById('startYear').value);
            const term = parseInt(document.getElementById('term').value);
            const batchNumber = parseInt(document.getElementById('batchNumber').value);
            const groupNumber = parseInt(document.getElementById('groupNumber').value);

            // التحقق من صحة المدخلات
            if (!batchNumber || !groupNumber) {
                document.getElementById('error').textContent = 'الرجاء إدخال جميع البيانات المطلوبة';
                return;
            }

            // حساب خانة العشرات والآحاد
            const tensDigit = Math.floor((groupNumber % 100) / 10);
            const onesDigit = groupNumber % 10;

            // حساب المستوى
            let level = 0;
            const startYearDiff = startYear - 2000;

            if (term === 1) {
                if (batchNumber > startYearDiff) {
                    level = 1;
                } else if (batchNumber === startYearDiff && tensDigit === 5) {
                    level = 2;
                } else if (batchNumber === startYearDiff && tensDigit === 0) {
                    level = 3;
                } else if (batchNumber < startYearDiff) {
                    level = 4;
                }
            } else {
                if (batchNumber > startYearDiff && tensDigit === 5) {
                    level = 1;
                } else if (batchNumber > startYearDiff && tensDigit === 0) {
                    level = 2;
                } else if (batchNumber === startYearDiff && tensDigit === 5) {
                    level = 3;
                } else if (batchNumber === startYearDiff && tensDigit === 0) {
                    level = 4;
                }
            }

            // تحديد التخصص
            let specialization = 'غير محدد';
            switch(onesDigit) {
                case 3:
                    specialization = 'رسام هندسي صباحي';
                    break;
                case 4:
                    specialization = 'رسام هندسي مسائي';
                    break;
                case 5:
                    specialization = 'مساح اراضي صباحي';
                    break;
                case 6:
                    specialization = 'مساح اراضي مسائي';
                    break;
            }

            // عرض النتائج
            document.getElementById('level').textContent = level || 'غير محدد';
            document.getElementById('specialization').textContent = specialization;
        }

        // تحديث السنة النهائية تً
        document.getElementById('startYear').addEventListener('change', function() {
            const startYear = parseInt(this.value);
            document.getElementById('endYear').value = (startYear + 1).toString();
        });

        // تعيين السنة الحالية كقيمة افتراضية
        window.onload = function() {
            const currentYear = new Date().getFullYear();
            document.getElementById('startYear').value = currentYear.toString();
            document.getElementById('endYear').value = (currentYear + 1).toString();
        }
    </script>
</body>
</html>
